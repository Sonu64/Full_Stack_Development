<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <style>
      .taskDiv {
        display: flex;
        border: 1px solid black;
        margin-top: 10px;
        justify-content: space-between;
        padding: 0px 15px;
      }
      .optionsDiv {
        display: flex;
        align-items: center;
      }
      #editSection {
        display: none;
      }
    </style>
    <title>Todo List App</title>
  </head>
  <body>
    <div class="card">
      <h2 class="heading">Todo App</h2>
      <form action="" class="addTodo" id="taskForm">
        <input type="text" name="task" id="taskBox" />
        <button type="submit" value="Submit"/>Submit</button>
      </form>
      <section class="list" id="taskListSection">
        No Tasks
      </section>
    </div>

    <div id="editSection">
      <form action="" id="editForm"> 
        <input type="text" name="task" id="editedTask">
        <input type="submit" value="Done"> 
      </form>
      

    </div>
  </body>
</html>
