    <title>Todo List App</title>

  <body>
    <nav
          class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"
          style="padding: 20px;margin-bottom: 200px;"
        >
          <div class="container-fluid">
            <a
              class="navbar-brand"
              href="#"
              style="margin-right: 40px; font-weight: bold"
              >Taskify.io</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarCollapse"
              aria-controls="navbarCollapse"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="features.html"
                    >Features</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
    <div class="card">
      <h2 class="heading">Todo App</h2>
      <form action="" class="addTodo" id="taskForm">
        
        <input type="text" name="task" id="taskBox" placeholder="Add a Task" autocomplete="off" required/>
        <button type="submit" value="Submit"/>Add Task</button>
      </form>
      <section class="" id="taskListSection">
        <p id="defaultText">Great Job, No Due Tasks !</p>
      </section>
          <div id="editSection">
            
      <form action="" id="editForm"> 
        <h2 class="heading">Edit Task</h2>
      <input type="text" name="task" placeholder="Add new Task" id="editedTask">
      <div id="editSectionOptions">        
        <input type="submit" value="Done"> 
        <button id="closeEditSectionBtn" type="button">Close</button>
      </div>
    </div>
      </form>
    </div>
  </body>
