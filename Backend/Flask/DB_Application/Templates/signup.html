{% extends 'base.html' %} {% block title %}Sign Up{% endblock %} {% block
content %}
<h2>Create an Account</h2>

<form action={{ url_for('signup') }} method="POST">
  <input type="text" name="username" id="" placeholder="Username" /><br /><br />
  <input
    type="password"
    name="password"
    id=""
    placeholder="Password"
  /><br /><br />
  <input type="email" name="email" id="" placeholder="E-Mail" /><br /><br />
  <input
    type="number"
    name="age"
    id=""
    placeholder="Age (in years)"
  /><br /><br />
  <input type="text" name="job" id="" placeholder="Job" /><br /><br />
  <input type="submit" value="Sign Up" />
</form>

{% endblock %}
