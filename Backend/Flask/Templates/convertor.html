{% extends "base.html" %} {% block title %}Excel to CSV convertor{% endblock %}
{% block content %}

<body>
  <h2>Convert Excel to CSV</h2>
</body>
<form action = {{ url_for("convertExcelToCSV") }} method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
    <br><br>
    <input type="submit" value="Convert and Download CSV" />
</form>
{% endblock %}
